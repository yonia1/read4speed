<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>The Need 4 Speed Read</h1>
                    <hr class="small">
                    <span class="subheading">The new way and fastest way to read</span>
                </div>
            </div>
        </div>
        <div class="jumbotron jumbotron-home-page">
            <textarea rows="6" cols="30" name=”textPaste” id="textPaste" class="textPaste center-block" placeholder="Paste yor text here!!!!"></textarea>

            <p id="displayText" class="reader-display-none reader-box"></p>

            <p><a id="buttonRead" class="btn btn-primary btn-lg center-block" href="#" onclick="startReading()" role="button">Start
                reading!</a></p>

            <div class="center-block">

                <input type="number" id="nwd" placeholder="Number of words to display"
                       value="2" onchange="chunkChanged()">
                <input type="number" id="wpm" placeholder="Words per minute"
                       value="400" onchange="calcDisplayRate()">

            </div>
        </div>

    </div>
</header>
